<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>pure-paginator demo</title>
  <style>
    html {
      font-family: Helvetica, Arial, sans-serif;
    }

    body {
      padding: 0 20%;
    }

    h1, h2 {
      width: 100%;
      text-align: center;
    }

    h3 {
      margin: 0;
    }

    .example-wrapper {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px 0;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      gap: 10px 0;
    }

    .div-row {
      display: flex;
      gap: 0 30px;
    }

    .div-pagination-wrapper {
      background-color: #161616;
      padding: 4px;
      border-radius: 4px;
    }

    .div-pagination-wrapper {
      gap: 0 5px;
    }

    .div-pagination-wrapper .pagination-site-number-wrapper {
      gap: 0 5px;
    }

    .div-pagination-wrapper button, .pagination-placeholder {
      width: 24px;
      height: 24px;
      background-color: unset;
      border: unset;
      color: #ffffff;
      border-radius: 4px;
    }

    .div-pagination-wrapper button.active, button:hover {
      background-color: #ffffff;
      color: #161616;
      cursor: pointer;
    }

    .div-pagination-wrapper button.active {
      cursor: unset;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-e46c364b.js"></script>
  <link rel="stylesheet" href="/assets/index-a2cddfa2.css">
</head>

<body>
  <h1>pure-paginator demo</h1>
  <h2>Pure javascript list paginator</h2>
  <div class="example-wrapper">
    <div class="content-wrapper">
      <h3>Table example:</h3>
      <table>
        <thead>
          <th>id</th>
          <th>name</th>
          <th>number</th>
        </thead>
        <tbody class="table-body" data-table-index="0">
        </tbody>
      </table>
      <div class="table-pagination-wrapper">
      </div>
      <button class="add-ten-table-rows-button">Add 10 rows</button>
    </div>
    <div class="content-wrapper">
      <h3>Div example:</h3>
      <div class="div-body">
      </div>
      <div class="div-pagination-wrapper" data-div-index="0">
      </div>
      <button class="add-ten-div-rows-button">Add 10 rows</button>
    </div>
  </div>
</body>



</html>
